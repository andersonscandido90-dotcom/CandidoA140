
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atlântico Command</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #020617;
        color: #f1f5f9;
        overflow-x: hidden;
      }
      .font-mono {
        font-family: 'JetBrains Mono', monospace;
      }
      
      /* Animação de Neve (URA/Frigoríficas) */
      @keyframes snowfall {
        0% { transform: translateY(-20px) translateX(0); opacity: 0; }
        20% { opacity: 0.8; }
        100% { transform: translateY(180px) translateX(15px); opacity: 0; }
      }
      
      .snow-particle {
        position: absolute;
        background: white;
        border-radius: 50%;
        pointer-events: none;
        animation: snowfall linear infinite;
        z-index: 1;
      }

      /* Animação de Gota Pingando (Purificadores) */
      @keyframes drip {
        0% { transform: translateY(-8px); opacity: 0; }
        30% { transform: translateY(0); opacity: 1; }
        70% { transform: translateY(0); opacity: 1; }
        100% { transform: translateY(15px); opacity: 0; }
      }
      
      .animate-drip {
        animation: drip 1.5s infinite cubic-bezier(0.4, 0, 0.6, 1);
      }

      /* Animação de Ondas Movendo (Rede de Incêndio/Bombas) */
      @keyframes wave-move {
        0% { transform: translateX(-2px) translateY(1px); }
        50% { transform: translateX(2px) translateY(-1px); }
        100% { transform: translateX(-2px) translateY(1px); }
      }
      
      .animate-wave-move {
        animation: wave-move 2s infinite ease-in-out;
      }

      /* Rotação Lenta para Válvulas */
      @keyframes spin-slow {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      .animate-spin-slow {
        animation: spin-slow 8s linear infinite;
      }

      /* Glow Operacional Verde */
      @keyframes pulse-glow-green {
        0% { box-shadow: 0 0 5px rgba(34, 197, 94, 0.4); border-color: rgba(34, 197, 94, 0.6); }
        50% { box-shadow: 0 0 25px rgba(34, 197, 94, 0.8); border-color: rgba(34, 197, 94, 1); }
        100% { box-shadow: 0 0 5px rgba(34, 197, 94, 0.4); border-color: rgba(34, 197, 94, 0.6); }
      }
      
      .active-glow-green { 
        animation: pulse-glow-green 2s infinite ease-in-out; 
      }

      /* Scrollbar Custom */
      .custom-scrollbar::-webkit-scrollbar { width: 4px; height: 4px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: rgba(15, 23, 42, 0.5); }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #3b82f6; }

      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: #0f172a; }
      ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: #475569; }
    </style>
